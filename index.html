<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <style>
      .todo-item {
        transition: all 0.1s ease;
      }
      .todo-item:hover {
        transform: translateX(5px);
        /* background-color: #e5e7eb; */
        background-color: gray;
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.6;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600 tracking-tight">Todo App</h1>
            <p class="text-gray-500 text-sm mt-1">Organize your tasks with ease</p>
        </div>
        <div class="flex justify-center flex-wrap gap-2 mb-6">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..." 
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            >
            <button 
                onclick="addTodo()" 
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
            >
                Add
            </button>
        </div>
        <div class="mb-6">
            <ol id="items_data" class="space-y-3"></ol>
        </div>
        <div class="text-center">
            <button 
                onclick="deleteAllTodos()" 
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
            >
                Delete All
            </button>
        </div>
    </div>
  <script src="./app.js"></script>
</html>
