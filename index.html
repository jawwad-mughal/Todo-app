<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <style>
      .todo-item {
        transition: all 0.1s ease;
      }
      .todo-item:hover {
        transform: translateX(5px);
        /* background-color: #e5e7eb; */
        background-color: gray;
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.6;
      }
    </style>
  </head>
  <body
  class="bg-gradient-to-br from-blue-900 via-amber-900 via-purple-900 to-black min-h-screen flex items-center justify-center p-4"
  >
      <div
          class="bg-gradient-to-br from-blue-800 via-amber-800 via-purple-800 to-gray-900 rounded-2xl shadow-2xl border-gray-950 outline-1 p-8 w-full max-w-md"
      >
          <div class="text-center mb-6">
              <h1
                  class="text-3xl font-bold text-amber-200 p-2 tracking-tight text-shadow-md"
              >
                  Todo App
              </h1>
              <p class="text-purple-200 text-sm font-semibold p-2 mt-1 text-shadow-sm">
                  Keep your tasks organized without hassle
              </p>
          </div>
          <div class="flex gap-2 mb-6">
              <input
                  type="text"
                  id="todoInput"
                  placeholder="Add a new task..."
                  class="flex-1 p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:bg-gray-200 transition duration-300 bg-gray-200"
              />
              <button
                  onclick="addTodo()"
                  class="bg-amber-600 text-gray-900 px-4 py-2 rounded-lg hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-300 shadow-md"
              >
                  Add
              </button>
          </div>
          <div class="mb-6">
              <ol id="items_data" class="space-y-3"></ol>
          </div>
          <div class="text-center space-x-4">
              <button
                  onclick="deleteAllTodos()"
                  class="bg-red-700 text-amber-200 px-4 py-2 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 transition duration-300 shadow-md"
              >
                  Delete All
              </button>
              <button
                  onclick="completeAllTodos()"
                  class="bg-blue-700 text-amber-200 px-4 py-2 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300 shadow-md"
              >
                  Complete All
              </button>
          </div>
      </div>
  </body>
  <script src="./app.js"></script>
</html>
